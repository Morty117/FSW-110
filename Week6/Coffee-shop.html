<!DOCTYPE html>
<html>
    <head>
        <title>Coffee Shop</title>
        <link rel="stylesheet" href="./store.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    </head>

    <body>
        <H1>Ant's Cafe</H1>
        <h2>What will you be having today?</h2>

        <form name="coffeeShop">
            <div>
                <img src="https://images.unsplash.com/photo-1563090308-5a7889e40542?ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8bGF0dGV8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60">
                <option value="5.99">Chocolate w/ whipped cream Latte: $5.99</option>
                <input type="number">
            </div>

            <div class="image-2">
                <img src="https://images.unsplash.com/photo-1611060516311-84aab2454de8?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8YnJvd25pZXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60">
                <option value="2.50">Molten Lava Brownie: $2.50</option>
                <input type="number">
            </div>

            <div class="image-3">
                <img src="https://images.unsplash.com/photo-1597481499666-130f8eb2c9cd?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTZ8fHRlYXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60">
                <option value="3.99">Sweet Tea: $3.99</option>
                <input type="number">
            </div>

            <div class="image-4">
                <img src="https://images.unsplash.com/photo-1499636136210-6f4ee915583e?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Y2hvY29sYXRlJTIwY2hpcCUyMGNvb2tpZXN8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60">
                <option value="1.00">Chocolate Chip Cookies: $1.00</option>
                <input type="number"> <br>
            </div>
            <button type="submit">Check-Out</button>
        </form>

        <footer>
            <p>Antcafe@mail.com</p>
            <a href="#">Antscafe.com</a>
            <p>123 My street, El Paso, TX 79900</p>
        </footer>

        <script src="./store.js"></script>
    </body>
</html>
