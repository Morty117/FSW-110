<!DOCTYPE html>
<html>
    <head>
        <title>Other HTML Inputs</title>
    </head>

    <body>
        <form name="newForm">
            <input type="text" name="first" placeholder="First Name">
            <input type="text" name="last" placeholder="Last Name"> <br>
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Female"> Female <br>
            <label for="hobbies">Favorite Hobby</label>
            <select name="hobbies">
                <option value="videogames">Video Games</option>
                <option value="read">Read</option>
                <option value="exercise">Exercise</option>
            </select> <br>
            <label for="Residence">Which country do you claim residency?</label>
            <input type="checkbox" name="country" value="USA"> USA
            <input type="checkbox" name="country" value="Canada"> Canada
            <input type="checkbox" name="country" value="Mexico"> Mexico <br>
            <button>Submit</button>
        </form>
        <script src="./inputs.js"></script>
    </body>
</html>
