<!DOCTYPE html>
<html>
    <head>
        <title>JS Calculator</title>
    </head>
    <body>
        <h1 id="JS">JS Calculator</h1>
        <div id="calculator1">
            <h2>Multiply</h2>
           <input id="value1" type="number">
           <input id="value2" type="number">
           <input id="multiply" type="button" value="*">
           <h1 id="h1"></h1>
        </div>
        <div id="calculator2">
            <h2>Add</h2>
            <input id="value3" type="number">
           <input id="value4" type="number">
           <input id="addition" type="button" value="+">
           <h1 id="h2"></h1>

        </div>
        <div id="calculator3">
            <h2>Divide</h2>
            <input id="value5" type="number">
           <input id="value6" type="number">
           <input id="subtraction" type="button" value="-">
           <h1 id="h3"></h1>
        </div>
        <script src="./Calculator.js"></script>
    </body>
</html>
